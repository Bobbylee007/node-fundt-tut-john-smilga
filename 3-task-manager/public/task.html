<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    

    <main>
        <section class="form-container">
            <h1 class="form-title">Edit Task</h1>
            <form class="form-control">

                <label for="taskId">Task ID</label>
                <input type="text" id="taskId" name="taskId" class="" placeholder="">
                
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="" placeholder="">

                <label for="name">Completed</label>
                <input type="checkbox" id="check-input" completed=`${completed}` class="" placeholder="">

             <button type="edit" class="block edit-btn">Edit</button>
             <div class="form-alert"></div>
            </form>
        </section>
        
        
        <section>
            <button><a href="index.html">Back To Tasks</a></button>
        </section>
       
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js" integrity="sha512-FPlUpimug7gt7Hn7swE8N2pHw/+oQMq/+R/hH/2hZ43VOQ+Kjh25rQzuLyPz7aUWKlRpI7wXbY6+U3oFPGjPOA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
    <script src="javascript.js"></script>


</body>

</html>
